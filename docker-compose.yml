version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
    ports:
      - "11:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "11470:80"
    depends_on:
      - mysql

  web:
    image: nginx:alpine
    container_name: nginx-html
    restart: always
    ports:
      - "8081:80"
    volumes:
      - ./html:/usr/share/nginx/html:ro
      - ./html/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php


  php:
    build: ./api
    container_name: php-backend
    restart: always
    ports:
      - "11472:80"
    volumes:
      - ./api:/var/www/html
    depends_on:
      - mysql


volumes:
  mysql_data:
