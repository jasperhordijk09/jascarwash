services:
  mysql:
    image: mysql:8
    container_name: jasper_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: jascarwash
    user: "1000:1000"
    # ports:
    # - "3306:3306"
    volumes:
      - $docker_data_dir/jaspercarwash/:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h 127.0.0.1 -uroot -p$MYSQL_ROOT_PASSWORD || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  nginx:
    image: nginx:latest
    container_name: jasper_nginx
    restart: always
    ports:
      - "11471:80"
    volumes:
      - ./html:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

    depends_on:
      api:
        condition: service_healthy

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: jasper_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "11470:80"
    depends_on:
      - mysql
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    restart: always
    environment:
      TZ: Europe/Amsterdam
      DB_PATH: /data/database.db
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "11472:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/openapi.json"]
      interval: 30s
      start_period: 5s
      timeout: 5s
      retries: 3
