<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Beheerder login - JAS CAR WASH</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <img src="logo.jpeg" alt="JAS CAR WASH">
  JAS CAR WASH
</header>

<div class="container">
  <h1>Beheerder login</h1>

  <form id="adminLoginForm">
    <label>Gebruikersnaam:</label>
    <input type="text" name="gebruikersnaam" required>

    <label>Wachtwoord:</label>
    <input type="password" name="wachtwoord" required>

    <button type="submit">Inloggen</button>
  </form>
</div>

<div class="footer">Â© 2026 JAS CAR WASH</div>

<script>
document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);

  const response = await fetch("/api/beheerder-login.php", {
    method: 'POST',
    body: formData,
    credentials: 'include'
  });

  const result = await response.text();
  if (result === "OK") window.location.href = "beheerder-dashboard.html";
  else alert(result);
});
</script>
</body>
</html>
