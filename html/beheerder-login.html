<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Beheerder Login - JAS Car Wash</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Beheerder Login</h1>
  </header>

  <main>
    <section class="card">
      <h2>Inloggen beheerder</h2>
      <form id="loginForm">
        <label>Gebruikersnaam:</label>
        <input type="text" name="gebruikersnaam" required>

        <label>Wachtwoord:</label>
        <input type="password" name="wachtwoord" required>

        <button type="submit">Inloggen</button>
      </form>
      <div id="loginMessage"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2026 JAS Car Wash</p>
  </footer>

  <script>
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const res = await fetch("/api/login-admin.php", {
      method: "POST",
      body: formData,
      credentials: "include"
    });
    const data = await res.json();
    const msg = document.getElementById("loginMessage");
    if (data.status === "OK") {
      window.location.href = "/beheerder-dashboard.html";
    } else {
      msg.textContent = "Fout: " + data.message;
    }
  });
  </script>
</body>
</html>
