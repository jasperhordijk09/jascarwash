<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Account aanmaken - JAS CAR WASH</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <img src="logo.jpeg" alt="JAS CAR WASH">
  JAS CAR WASH
</header>

<div class="container">
  <h1>Account aanmaken</h1>

  <form id="regForm">
    <label>Naam:</label>
    <input type="text" name="naam" required>

    <label>Merk auto:</label>
    <input type="text" name="merk" required>

    <label>Model auto:</label>
    <input type="text" name="model" required>

    <label>Nummerbord:</label>
    <input type="text" name="nummerbord" required>

    <label>Email (optioneel):</label>
    <input type="email" name="email">

    <label>Telefoon (optioneel):</label>
    <input type="text" name="telefoon">

    <label>Wachtwoord:</label>
    <input type="password" name="wachtwoord" required>

    <button type="submit">Account aanmaken</button>
  </form>
</div>

<div class="footer">Â© 2026 JAS CAR WASH</div>

<script>
document.getElementById('regForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);

  const response = await fetch('/api/register.php', {
    method: 'POST',
    body: formData
  });

  const result = await response.text();
  if (result === "OK") window.location.href = "login.html";
  else alert(result);
});
</script>
</body>
</html>
