<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Klant Registreren - JAS Car Wash</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Klant Registreren</h1>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/klant-login.html">Inloggen</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Account aanmaken</h2>
      <form id="registerForm">

        <label>Kenteken:</label>
        <input type="text" id="kenteken" name="kenteken" required>
        <button type="button" onclick="haalAutoData()">Auto ophalen</button>
        <div id="autoInfo"></div>
        <label>Naam:</label>
        <input type="text" name="naam" required>
        <label>Telefoon:</label>
        <input type="text" name="telefoon">
        <label>Wachtwoord:</label>
        <input type="password" name="wachtwoord" required>
        <button type="submit">Account aanmaken</button>
      </form>
      <div id="registerMessage"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2026 JAS Car Wash</p>
  </footer>

  <script>
  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);

    const res = await fetch("/api/klant-register.php", {
      method: "POST",
      body: formData
    });

    const data = await res.json();
    const msg = document.getElementById("registerMessage");

    if (data.status === "OK") {
      msg.textContent = "Account succesvol aangemaakt! Je kunt nu inloggen.";
      e.target.reset();
    } else {
      msg.textContent = "Fout: " + data.message;
    }
  });
  </script>
  <script>
async function haalAutoData() {
  const kenteken = document.getElementById("kenteken").value.replace(/-/g, "").toUpperCase();

  if (!kenteken) {
    alert("Vul een kenteken in.");
    return;
  }

  const url = "https://opendata.rdw.nl/resource/m9d7-ebf2.json?kenteken=" + kenteken;

  const res = await fetch(url);
  const data = await res.json();

  if (data.length === 0) {
    document.getElementById("autoInfo").innerHTML = "<p style='color:red;'>Kenteken niet gevonden.</p>";
    return;
  }

  const auto = data[0];

  // Toon info
  document.getElementById("autoInfo").innerHTML = `
    <p><strong>Merk:</strong> ${auto.merk}</p>
    <p><strong>Model:</strong> ${auto.handelsbenaming}</p>
  `;

  // Verstopte inputs voor backend
  const form = document.getElementById("registerForm");

  let merkInput = document.getElementById("merkHidden");
  let modelInput = document.getElementById("modelHidden");

  if (!merkInput) {
    merkInput = document.createElement("input");
    merkInput.type = "hidden";
    merkInput.id = "merkHidden";
    merkInput.name = "merk";
    form.appendChild(merkInput);
  }

  if (!modelInput) {
    modelInput = document.createElement("input");
    modelInput.type = "hidden";
    modelInput.id = "modelHidden";
    modelInput.name = "model";
    form.appendChild(modelInput);
  }

  merkInput.value = auto.merk;
  modelInput.value = auto.handelsbenaming;
}
</script>

</body>
</html>
