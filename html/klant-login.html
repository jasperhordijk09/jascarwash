<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Klant login - JAS Car Wash</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Klant login</h1>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/info.html">Informatie</a>
      <a href="/klant-register.html">Account maken</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Inloggen</h2>
      <form id="loginForm">
        <label>Username:</label>
        <input name="username" required>

        <label>Wachtwoord:</label>
        <input type="password" name="password" required>

        <button type="submit">Inloggen</button>
      </form>
      <div id="loginMessage"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2026 JAS Car Wash</p>
  </footer>

  <script>
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const form = e.target;
    const username = form.username.value;
    const password = form.password.value;
    const url = `/api/auth/login?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`; 
    const res = await fetch(url, {
      method: "POST",
    });
    const data = await res.json();
    const msg = document.getElementById("loginMessage");
    if (res.status === 200) {
      window.location.href = "/klant-dashboard.html";
    } else {
      msg.textContent = "Fout: " + data.detail;
    }
  });
  </script>
</body>
</html>
